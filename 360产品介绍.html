<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./360.css">
	<script src="./jquery-1.12.4.js"></script>
	<script src="./jquery.fullPage.min.js"></script>
</head>
<body>
<div id="360Page">
	<div class="section first">
		<div class="logo"></div>
		<div class="text">
			<img src="./images/text_1.png">
			<img src="./images/text_2.png">
			<img src="./images/text_3.png">
			<img src="./images/text_4.png">
			<img src="./images/text_5.png">
			<img src="./images/text_6.png">
			<img src="./images/text_7.png">
			<img src="./images/text_8.png">
		</div>
		<div class="intro">
			
		</div>
	</div>
	<div class="section second">
		<div class="shield">
		<img src="./images/shield_1_01.png">
		<img src="./images/shield_1_02.png">
		<img src="./images/shield_1_03.png">
		<img src="./images/shield_1_04.png">
		<img src="./images/shield_1_05.png">
		<img src="./images/shield_1_06.png">
		<img src="./images/shield_1_07.png">
		<img src="./images/shield_1_08.png">
		<img src="./images/shield_1_09.png">
		</div>
		<div class="info">
		</div>
	</div>
	<div class="section third">
		<div class="info3"></div>
		<div class="circle">
			<div class="rocket"></div>
		</div>
	</div>
	<div class="section fourth">
		<div class="search">
			<div class="searchBar"></div>
			<div class="searchText"></div>
			<div class="searchResult"></div>
		</div>
		<div class="info4"></div>
	</div>
	<div class="section fifth">
		<div class="info5"></div>
	</div>
</div>
<script type="text/javascript">
	$(function(){
		$("#360Page").fullpage({
			sectionsColor:['#0da5d6','#2AB561','#DE8910','#16BA9D','#0DA5D6'],
			afterLoad:function(anchorLink,index){

				$(".section").removeClass("current");

				setTimeout(function(){
					$(".section").eq(index-1).addClass("current");
				},200);
			}
		});
	});
</script>
</body>
</html>
